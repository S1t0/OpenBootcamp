<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <h3>Imagenes</h3>
    <img src="tipos-clasificacion-paginas-web.png" alt="Logo HTML5" width="300" height="300"/><!--Alt es para mostrar el nombre si la imagen no se pudiese mostrar-->

    <h3>Video</h3>

    <video width="300" height="300" controls autoplay muted loop><!--autoplay, lo reproduce de forma automatica, muted lo silencia asi no molesta 
    loop lo vuelve a reproducir-->
        <source src="Intro.mp4" type="video/mp4"/>
    </video>

    <h3>Audio</h3>
    <audio controls >
        <source src="sonido.mp3" type="audio/mp3"/>
    </audio>


</body>
</html>
