<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamiento</title>
    <link rel="stylesheet" href="css/posicionamiento.css">
</head>
<body>
    <h1>Posicionamiento en CSS</h1><!--si pones li* directamente se ponen las 5 filas-->
    <!-- <li>Static</li> el Static es que viene por defecto
    <li>Relativ</li>
    <li>Fixed</li>
    <li>Absolute</li>
    <li>Sticky</li> -->
    <div class="relative">Soy un div Relativo(relativ)</div>
    <div class="sticky">Soy un div Sticky(sticky)</div>
    <div class="fixed">Soy un div Fixed(fixed)</div>
    <div class="relative contenedor">
        <div class="absolute">Soy un div Absoludo(absolute)</div>
    </div>
    
    
    
</body>
</html>
