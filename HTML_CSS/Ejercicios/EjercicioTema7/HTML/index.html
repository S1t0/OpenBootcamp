<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <div class="container">
         <h2>Reg√≠strate en los formularios</h2>
         <div class="buttons">        
            <button class="button-google">
                <picture>
                    <img src="https://entredichos.trabajosocial.unlp.edu.ar/wp-content/uploads/sites/6/2016/12/Google_-G-_Logo.svg_.png" alt="logo-google">
                </picture>
                <span>Registrate con Google</span>
            </button>
            
            <button class="button-twitter">
                <picture>
                    <img src="../IMAGENES/Twitter-logo.webp">
                </picture>
            </button>
        </div>
        
        <div class="separator">
            <hr>
            <span>O</span>
            <hr>
        </div>
        
        <form action="" method="" class="formularios">
            <div class="inputs">
                <label  for="name">
                    <span>Name</span>
                    <input class="input-name" id="name" name="name">
                </label>
                <label for="Username">
                    <span>Username</span>
                    <input id="Username" name="Username">
                </label>
            </div>
            <label for="email">
                <span>Email</span>
                <input id="email" name="email">
            </label>
            <label for="password">
                <span>Password</span>
                <input type="password" id="password" name="password" placeholder="6+ caracteres" />
            </label>
        
            <label for="checkbox" class="checkbox-label">
                <span>Acepto las condiciones y el aviso legal</span>
                <input type="checkbox" id="checkbox">
            </label>
            <button type="submit" class="submit-button">Crear cuenta</button>
        </form>

        </label>
    </div>
</body>
</html>
