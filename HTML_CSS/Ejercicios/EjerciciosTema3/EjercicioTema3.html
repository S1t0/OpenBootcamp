<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1><b>Aprendiento a utilizar imagenes</b></h1>
        <img src="warzone.jpeg" alt="warzone">

    </div>
    <div>
        <h1><b>Aprendiendo a utilizar los videos</b></h1>
        <video width="300" height="300" controls autoplay muted loop>
            <source src="VideoPrueba.mp4" type="video/mp4">
        </video>
    </div>
    <div>
        <h1><b>Aprendiendo a utilizar los audios</b></h1>
        <audio controls autoplay loop>
            <source src="Taboo.mp3" type="audio/mp3"
        </audio>
    </div>
</body>
</html>
