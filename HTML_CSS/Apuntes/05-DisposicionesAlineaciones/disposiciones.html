<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disposiciones</title>
    <link rel="stylesheet" href="css/disposiciones.css">
</head>
<body><!--Cada etiqueta funciona de una forma distinta en cuanto a la disposicion-->
    <div class="div-1">Esto es un div</div><!--Los div ocupan todo el ancho de la pantalla, un display inblock, esto les viene por defecto -->
    <span class="span-1">Esto es un span</span><!--Los span ocupan solo el espacio que necesitan,un display inline-->
    <img class="img" src="imagenes/tipos-clasificacion-paginas-web.png" alt="logo"><!--Las imagenes lo tienen inline-block-->
    <span class="span-2">Esto es otro span</span>
    <div class="div-2">Esto es otro div</div>
</body>
</html>
